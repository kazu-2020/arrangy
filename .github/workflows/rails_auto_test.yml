name: RailsAutoTest

on: push

jobs:
  build:
  # 実行環境に「ubuntu」の最新版を使用する。 Dockerコンテナアクションあるいはサービスコンテナを使うなら、「ubuntu」が必須
    runs-on: ubuntu-latest
    services:
      # サービスコンテナへのアクセスに使われるラベル
      db:
        # Docker Hubのイメージ
        image: postgres:13.2
        # postgresのパスワードを提供
        env:
          POSTGRES_PASSWORD: postgres
        # サービスコンテナ上のTCPポート5432をホストにマップ
        ports:  
          - 5432:5432
        # postgresが起動するまで待つヘルスチェックの設定
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    container:
      image: ruby:2.7.2
      env:
        RAILS_ENV: test

    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: bundle-${{ hashFiles('**/Genfile.lock') }}
    - uses: actions/cache@v1
      with:
        path: node_modules
        key: yarn-${{ hashFiles('**/yarn.lock') }}
    - name: Setup yarn and node
      run: |
        curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
        echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
        apt-get update -qq
        apt-get install -y nodejs yarn
        yarn install
    - name: Setup bundle
      run: |
        gem install bundler
        bundle install  --jobs 4 --retry 3
    - name: Setup Database
      run: |
        cp config/database.yml.github-actions config/database.yml
        bundle exec rake db:create
        bundle exec rake db:schema:load
      env:
        RAILS_ENV: test
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
    - name: run rspec
      run: |
        bundle exec rspec
